<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="script.js" defer></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
	</style>
</head>
<body>

	<div class="calculator-grid">
		<div class="output">
			<div data-previous-operand class="previous-operand"></div>
			<div data-current-operand  class="current-operand"></div>
		</div>
		<button data-all-clear class="span-two">AC</button>
		<button data-delete class="span-two">DEL</button>
		<button class="pink" data-number>1</button>
		<button class="pink" data-number>2</button>
		<button class="pink" data-number>3</button>
		<button data-operation>/</button>
		<button class="pink" data-number>4</button>
		<button class="pink" data-number>5</button>
		<button class="pink" data-number>6</button>
		<button data-operation>*</button>
		<button class="pink" data-number>7</button>
		<button class="pink" data-number>8</button>
		<button class="pink" data-number>9</button>
		<button data-operation>+</button>
		<button class="pink" data-number>.</button>
		<button class="pink" data-number>0</button>
		<button data-sqrt><sup><small>2</small></sup>&radic;x</button>
		<button data-operation>-</button>
		<button data-equals class="span-two">=</button>
		<button data-pow><span>X<sup><small>y</small></sup></span></button>
		<button data-sign>+/-</button>
	</div>

</body>
</html>
